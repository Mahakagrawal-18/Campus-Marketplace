<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell an Item | CollegeItems</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="fade-in-page">

    <header>
        <div class="nav-top">
            <div class="logo-container" onclick="location.href='index.html'">
                <h1 class="logo">College<span>Items</span></h1>
            </div>
            <div class="user-actions">
                <button class="login-btn" onclick="location.href='index.html'">Back to Home</button>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="form-container">
            <h2 class="form-heading">List Your Item for Sale</h2>
            <p class="form-subheading">Turn your old stuff into cash for other students!</p>

            <form id="sellForm">
                <div class="input-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g. Scientific Calculator, Hero Cycle" required>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>Category</label>
                        <select id="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="stationary">Stationary</option>
                            <option value="hostel">Hostel Essentials</option>
                            <option value="cycles">Cycles</option>
                            <option value="electronics">Electronics</option>
                            <option value="placement">Placement Prep</option>
                            <option value="lab">Lab Supplies</option>
                            <option value="sports">Sports & Fitness</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Price (â‚¹)</label>
                        <input type="number" id="price" placeholder="Enter amount" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Item Condition</label>
                    <select id="condition" required>
                        <option value="" disabled selected style="color: #94a3b8;">Choose condition (Poor, Fair, Good, New...)</option>
                        <option value="new">New (Unopened)</option>
                        <option value="like-new">Like New (Used once or twice)</option>
                        <option value="good">Good (Fully functional, minor wear)</option>
                        <option value="fair">Fair (Visible wear but works)</option>
                        <option value="poor">Poor (Damaged or needs repair)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Description</label>
                    <textarea id="description" rows="4" placeholder="Mention features, age of the item, or any defects..."></textarea>
                </div>

                <div class="input-group">
                    <label>Upload Item Image</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="itemImage" accept="image/*" required onchange="checkFileSize(this)">
                        <p class="file-warning"><i class="fa fa-exclamation-triangle"></i> Warning: File size must not exceed 5MB</p>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Post My Item</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 CollegeItems Marketspace| All Rights Reserved.</p>
    </footer>

    <script src="api.js"></script>
    <script src="sell.js"></script>
</body>
</html>
